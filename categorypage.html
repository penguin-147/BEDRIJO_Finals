<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PocketGuard - Select Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./categorypage.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="PocketGuard Logo">
      <span class="logo-text">PocketGuard</span>
    </div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Chart</a>
      <a href="#">Calendar</a>
    </nav>
    <div class="profile">
      <img src="images/profile.png" class="ferson"/>
    </div>
  </header>
  <div class="container">
    <main>
      <div class="title">Select Categories</div>
      <div class="subtitle">
        Choose the expense categories that best fit your spending habits
      </div>
      <div class="selected-indicator">
        <div class="selected-circle" id="selectedCount">0</div>
        <div class="selected-label">Selected</div>
      </div>
      <div style="clear: both"></div>
      <div class="categories-grid">
        <button class="category-card" data-category="food">
          <img src="images/food.png" alt="Food" class="cat-img" />
          <span class="cat-label">FOOD</span>
        </button>
        <button class="category-card" data-category="rent">
          <img src="images/rent.png" alt="Rent" class="cat-img" />
          <span class="cat-label">RENT</span>
        </button>
        <button class="category-card" data-category="transport">
          <img src="images/transportation.png" alt="Transport" class="cat-img" />
          <span class="cat-label">TRANSPORTATION</span>
        </button>
        <button class="category-card" data-category="education">
          <img src="images/education.png" alt="Education" class="cat-img" />
          <span class="cat-label">EDUCATION</span>
        </button>
        <button class="category-card" data-category="medication">
          <img src="images/medication.png" alt="Medication" class="cat-img" />
          <span class="cat-label">MEDICATION</span>
        </button>
        <button class="category-card" data-category="shopping">
          <img src="images/shopping.png" alt="Shopping" class="cat-img" />
          <span class="cat-label">SHOPPING</span>
        </button>
        <button class="category-card" data-category="entertainment">
          <img src="images/entertainment.png" alt="Entertainment" class="cat-img" />
          <span class="cat-label">ENTERTAINMENT</span>
        </button>
        <button class="category-card" data-category="personal">
          <img src="images/personalcare.png" alt="Personal Care" class="cat-img" />
          <span class="cat-label">PERSONAL CARE</span>
        </button>
        <button class="category-card" data-category="clothing">
          <img src="images/clothing.png" alt="Clothing" class="cat-img" />
          <span class="cat-label">CLOTHING</span>
        </button>
        <button class="category-card" data-category="more">
          <img src="images/more.png" alt="More" class="cat-img" />
          <span class="cat-label">MORE</span>
        </button>
      </div>
      <button class="next-btn">NEXT</button>
    </main>
  </div>
</body>
</html>
