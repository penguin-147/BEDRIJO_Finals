<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PocketGuard - Dashboard</title>
  <meta name="viewport" content="width=800, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="PocketGuard Logo">
      <span class="logo-text">PocketGuard</span>
    </div>
    <nav>
      <a href="homepage.html">Home</a>
      <a href="#" class="active">Chart</a>
      <a href="#">Calendar</a>
    </nav>
    <div class="profile">
      <img src="images/profile.png" class="ferson"/>
    </div>
  </header>
  <div class="container">
    <main>
      <div class="title">Dashboard</div>
      <div class="subtitle">Your financial overview at a glance</div>
      <div class="dashboard-flex">
        <div class="pie-container">
          <img
            src="images/pie chart.png"
            class="pie-chart"
            width="589.26"
            height="589.26"
          />
        </div>
        <div class="legend-container">
          <div class="legend-item personal">
            <span class="legend-icon">
              <img src="images/personal.png"
              class="personal-icon"
              width="45"
              height="45"
              />
            </span>
            <span class="legend-label">Personal Care</span>
            <span class="legend-amount">₱198.45</span>
          </div>
          <div class="legend-item transport">
            <span class="legend-icon">
              <img src="images/transport.png"
              class="personal-icon"
              width="50"
              height="50"
              />
            </span>
            <span class="legend-label">Transportation</span>
            <span class="legend-amount">₱132.30</span>
          </div>
          <div class="legend-item food">
            <span class="legend-icon">
              <img src="images/foodd.png"
              class="personal-icon"
              width="45"
              height="45"
              />
            </span>
            <span class="legend-label">Food</span>
            <span class="legend-amount">₱112.70</span>
          </div>
          <div class="legend-item medicine">
            <span class="legend-icon">
              <img src="images/med.png"
              class="personal-icon"
              width="45"
              height="45"
              />
            </span>
            <span class="legend-label">Medicine</span>
            <span class="legend-amount">₱46.55</span>
          </div>
        </div>
      </div>
      <div class="percentages">
        <div class="percent-box">40.5%</div>
        <div class="percent-box">27%</div>
        <div class="percent-box">23%</div>
        <div class="percent-box">9.5%</div>
      </div>
    </main>
  </div>
</body>
</html>
