<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PocketGuard - Weekly Budget Planner</title>
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./homepage.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="PocketGuard Logo">
      <span class="logo-text">PocketGuard</span>
    </div>
    <nav>
      <a href="#" class="active">Home</a>
       <a href="dashboard.html">Chart</a>
      <a href="#">Calendar</a>
    </nav>
    <div class="profile">
      <img src="images/profile.png" class="ferson"/>
    </div>
    
  </header>

  <div class="container">
    <main>
      <div class="title">Weekly Budget Planner</div>
      <div class="subtitle">Take control of your money with intelligent budgeting and expense tracking</div>
      <div class="cards-container">
        <div class="card">
          <div class="card-header">
            <span class="icon-bg green">
              <img src="images/savings.png" alt="Savings">
            </span>
            <span class="label green">Savings</span>
          </div>
          <div class="amount green">₱0.00</div>
        </div>
        <div class="card">
          <div class="card-header">
            <span class="icon-bg red">
              <img src="images/spendings.png" alt="Spending">
            </span>
            <span class="label red">Spending</span>
          </div>
          <div class="amount red">₱0.00</div>
        </div>
        <div class="card">
          <div class="card-header">
            <span class="icon-bg blue">
              <img src="images/balance.png" alt="Balance">
            </span>
            <span class="label blue">Balance</span>
          </div>
          <div class="amount blue">₱0.00</div>
        </div>
      </div>
      <div class="buttons">
        <button class="main-btn">Create new budget</button>
        <button class="sec-btn">Already have a budget</button>
      </div>
    </main>
  </div>
</body>
</html>
