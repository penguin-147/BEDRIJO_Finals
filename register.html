<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Background Circles - Bottom Left -->
  <div class="circle-group bottom-left">
    <div class="ellipse e23"></div>
    <div class="ellipse e22"></div>
    <div class="ellipse e21"></div>
    <div class="ellipse e20"></div>
    <div class="ellipse e19"></div>
    <div class="ellipse e24"></div>
    <div class="ellipse e25"></div>
    <div class="ellipse e26"></div>
  </div>

  <!-- Background Circles - Top Right -->
  <div class="circle-group top-right">
    <div class="ellipse top e23"></div>
    <div class="ellipse top e22"></div>
    <div class="ellipse top e21"></div>
    <div class="ellipse top e20"></div>
    <div class="ellipse top e19"></div>
    <div class="ellipse top e24"></div>
    <div class="ellipse top e25"></div>
    <div class="ellipse top e26"></div>
  </div>

  <div class="container">
    <div class="register-box">
      <h2>Register</h2>

      <div class="input-row">
        <img src="./images/name.png" alt="First name icon">
        <div class="placeholder">First Name</div>
      </div>

      <div class="input-row">
        <img src="./images/name.png" alt="Last name icon">
        <div class="placeholder">Last Name</div>
      </div>

      <div class="input-row">
        <img src="./images/at.png" alt="Username icon">
        <div class="placeholder">Username</div>
      </div>

      <div class="input-row space-between">
        <div class="icon-label">
          <img src="./images/pass.png" alt="Password icon">
          <div class="placeholder">Password</div>
        </div>
        <img src="./images/eye.png" alt="Show Password icon" class="eye-icon">
      </div>

      <div class="input-row space-between">
        <div class="icon-label">
          <img src="./images/conpass.png" alt="Confirm Password icon">
          <div class="placeholder">Confirm Password</div>
        </div>
        <img src="/images/eye.png" alt="Show Confirm Password icon" class="eye-icon">
      </div>

      <div class="register">Register</div>

      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>

    </div>
  </div>
</body>
</html>
