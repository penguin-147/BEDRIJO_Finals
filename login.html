<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom left, #A8D5BA, #DCEAD6);
      overflow: hidden; 
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-box {
      background: transparent;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 45px;
      font-family: 'Times New Roman', Times, serif;
      color: #1d1d1d;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
    }

    .input-group img {
      width: 20px;
      margin-right: 10px;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
    }

    .eye-icon {
      margin-left: auto;
      opacity: 0.6;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 50px;
    }

    .options a {
      text-decoration: none;
      color: #555;
    }

    .login-btn {
      background-color: #132A13;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      position: relative;
      margin-top: 30px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #999;
      margin: 0 10px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      background: none;
      border: none;
      padding: 0;
    }

    .social-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .social-button img {
      width: 18px;
    }

    .register {
      margin-top: 25px;
      font-size: 14px;
    }

    .register a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .circle-group {
      position: absolute;
      z-index: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .ellipse {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.7; 
    }

    /* Bottom-left ellipses */
    .bottom-left .e23 { width: 60vw; height: 60vw; left: -30vw; bottom: -30vw; background: #B2E7B8; }
    .bottom-left .e22 { width: 55vw; height: 55vw; left: -27.5vw; bottom: -27.5vw; background: #99E2B4; }
    .bottom-left .e21 { width: 50vw; height: 50vw; left: -25vw; bottom: -25vw; background: #88D4AB; }
    .bottom-left .e20 { width: 45vw; height: 45vw; left: -22.5vw; bottom: -22.5vw; background: #78C6A3; }
    .bottom-left .e19 { width: 40vw; height: 40vw; left: -20vw; bottom: -20vw; background: #67B99A; }
    .bottom-left .e24 { width: 35vw; height: 35vw; left: -17.5vw; bottom: -17.5vw; background: #56AB91; }
    .bottom-left .e25 { width: 30vw; height: 30vw; left: -15vw; bottom: -15vw; background: #469D89; }
    .bottom-left .e26 { width: 25vw; height: 25vw; left: -12.5vw; bottom: -12.5vw; background: #358F80; }

    /* Top-right ellipses */
    .top-right .e23 { width: 60vw; height: 60vw; right: -30vw; top: -30vw; background: #B2E7B8; }
    .top-right .e22 { width: 55vw; height: 55vw; right: -27.5vw; top: -27.5vw; background: #99E2B4; }
    .top-right .e21 { width: 50vw; height: 50vw; right: -25vw; top: -25vw; background: #88D4AB; }
    .top-right .e20 { width: 45vw; height: 45vw; right: -22.5vw; top: -22.5vw; background: #78C6A3; }
    .top-right .e19 { width: 40vw; height: 40vw; right: -20vw; top: -20vw; background: #67B99A; }
    .top-right .e24 { width: 35vw; height: 35vw; right: -17.5vw; top: -17.5vw; background: #56AB91; }
    .top-right .e25 { width: 30vw; height: 30vw; right: -15vw; top: -15vw; background: #469D89; }
    .top-right .e26 { width: 25vw; height: 25vw; right: -12.5vw; top: -12.5vw; background: #358F80; }

    /* Media query for smaller screens */
    @media screen and (max-width: 600px) {
      .circle-group {
        transform: scale(0.8); 
        opacity: 0.7;
      }
      .bottom-left {
        bottom: -10vw; 
        left: -10vw;
      }
      .top-right {
        top: -10vw;
        right: -10vw;
      }
      .login-box {
        padding: 20px;
      }
    }

    /* Media query for very slim screens */
    @media screen and (max-width: 320px) {
      .circle-group {
        transform: scale(0.6); 
        opacity: 0.7;
      }
      .bottom-left {
        bottom: -5vw; 
        left: -5vw;
      }
      .top-right {
        top: -5vw;
        right: -5vw;
      }
      .login-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Circles - Bottom Left -->
  <div class="circle-group bottom-left">
    <div class="ellipse e23"></div>
    <div class="ellipse e22"></div>
    <div class="ellipse e21"></div>
    <div class="ellipse e20"></div>
    <div class="ellipse e19"></div>
    <div class="ellipse e24"></div>
    <div class="ellipse e25"></div>
    <div class="ellipse e26"></div>
  </div>

  <!-- Background Circles - Top Right -->
  <div class="circle-group top-right">
    <div class="ellipse top e23"></div>
    <div class="ellipse top e22"></div>
    <div class="ellipse top e21"></div>
    <div class="ellipse top e20"></div>
    <div class="ellipse top e19"></div>
    <div class="ellipse top e24"></div>
    <div class="ellipse top e25"></div>
    <div class="ellipse top e26"></div>
  </div>

  <div class="container">
    <div class="login-box">
      <h2>Log in</h2>
      <div class="input-group">
        <img src="./images/username.png" alt="user icon">
        <div class="input-placeholder">Enter username</div>
      </div>
      <div class="input-group">
        <img src="./images/password.png" alt="password icon">
        <div class="input-placeholder">Enter password</div>
        <img src="./images/eye.png" alt="Show Password icon" class="eye-icon">
      </div>
      <div class="options">
        <div class="checkbox-placeholder">☐ Remember me</div>
        <a href="#">Forgot password?</a>
      </div>
      <div class="login-btn disabled">Log in</div>
      <div class="divider">Or sign in with</div>
      <div class="social-login">
        <div class="social-button"><img src="./images/google.png" alt="Google"> Google</div>
        <div class="social-button"><img src="./images/facebook.png" alt="Facebook"> Facebook</div>
      </div>
      <p class="register">Don’t have an account yet? <a href="register.html">Register</a></p>
    </div>
  </div>
</body>
</html>
